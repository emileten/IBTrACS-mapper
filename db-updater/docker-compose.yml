version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ibtracs-db-local
    environment:
      POSTGRES_USER: ibtracs
      POSTGRES_PASSWORD: ibtracs_dev
      POSTGRES_DB: ibtracs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ibtracs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

